<div class="dashboard">
  <h1>Dashboard</h1>
  <div class="statistics">
    <div>Total Users: {{ totalUsers }}</div>
    <div>Total Projects: {{ totalProjects }}</div>
    <div>Total Teams: {{ totalTeams }}</div>
  </div>
  <div class="charts">
    <h2>Project Status Distribution</h2>
    <ul>
      <li *ngFor="let status of projectStatusDistribution">
        {{ status.status }}: {{ status.count }}
      </li>
    </ul>
  </div>
  <div class="recent-activities">
    <h2>Recent Activities</h2>
    <ul>
      <li *ngFor="let activity of recentActivities">
        {{ activity.timestamp }} - {{ activity.activity }} by {{ activity.user }}
      </li>
    </ul>
  </div>
</div>
