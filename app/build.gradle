plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.springframework.boot' version '3.4.0'
    id 'io.spring.dependency-management' version '1.1.6'
}

group 'com.projecthub'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/release' }
}

dependencies {
    // JavaFX dependencies

    // ModelMapper for object mapping
    implementation 'org.modelmapper:modelmapper:2.4.4'

    // OpenCSV for CSV handling
    implementation 'com.opencsv:opencsv:5.5.2'

    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    // Spring Boot DevTools for hot reloading
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Spring Data Commons for JacksonRepositoryPopulatorFactoryBean
    implementation 'org.springframework.data:spring-data-commons'

    // H2 driver
    runtimeOnly 'com.h2database:h2'

    // Springdoc OpenAPI for Swagger v3
    implementation 'org.springdoc:springdoc-openapi-ui:1.8.0'
    implementation 'org.springdoc:springdoc-openapi-data-rest:1.8.0'
    implementation 'org.springdoc:springdoc-openapi-security:1.8.0'

    // Logging dependencies
    implementation 'org.slf4j:slf4j-api:2.0.0'

    // Testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'com.projecthub.MainApp'
    applicationDefaultJvmArgs = [
        '--module-path', "${javafx.sdk}/lib",
        '--add-modules', 'javafx.controls,javafx.fxml,javafx.graphics,javafx.media,javafx.web'
    ]
}

bootRun {
    mainClass = 'com.projecthub.MainApp'
    jvmArgs = [
        '--module-path', "${javafx.sdk}/lib",
        '--add-modules', 'javafx.controls,javafx.fxml,javafx.graphics,javafx.media,javafx.web'
    ]
}

javafx {
    version = '23.0.1'
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.media', 'javafx.web' ] 
    sdk = 'C:/JDKs/javafx-sdk-23.0.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs += [
        '--module-path', "${javafx.sdk}/lib",
        '--add-modules', 'javafx.controls,javafx.fxml,javafx.graphics,javafx.media, javafx.web'
    ]
}

jar {
    manifest {
        attributes 'Main-Class': 'com.projecthub.MainApp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}