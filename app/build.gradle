plugins {
    id 'java'
    id 'application' // For creating executable JARs
    id 'org.springframework.boot' version '2.5.4' // Spring Boot plugin
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Spring dependency management
}

group 'io.projecthub'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.opencsv:opencsv:5.7.1' // For easy CSV handling
    implementation 'org.springframework.boot:spring-boot-starter' // Spring Boot starter
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Spring Boot test starter
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    
    // JavaFX dependencies (commented out)
    // implementation 'org.openjfx:javafx-controls:16'
    // implementation 'org.openjfx:javafx-fxml:16'
}

application {
    mainClass = 'com.projecthub.Main'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.projecthub.Main' // Required for executable JAR
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } // Include dependencies in the JAR
    }
}