org.gradle.daemon=true
org.gradle.logging.level=lifecycle

# Enable Gradle build cache
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Enable configuration on demand
org.gradle.configureondemand=true

# Set Gradle daemon max heap size
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dkotlin.daemon.jvm.options="-Xmx2g"

# Disable file system watching to prevent issues on Windows
org.gradle.vfs.watch=false

# Configuration cache - experimental but can improve build time
org.gradle.configuration-cache=true

# Enable Gradle Worker API for parallel task execution
# org.gradle.workers.max=4

# Cache size configurations
org.gradle.cache.size.local=10GB
org.gradle.cache.size.remote=20GB

android.useAndroidX=true
android.enableJetifier=true