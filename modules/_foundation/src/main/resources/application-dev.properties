# Development Environment Configuration
server.port=8080
spring.application.name=ProjectHubApplication

# Security configuration with default credentials (DEV ONLY)
spring.security.user.name=admin
spring.security.user.password=admin

# Profile configuration
spring.profiles.active=jpa,dev

# H2 Database Configuration for development
spring.datasource.url=jdbc:h2:mem:projecthubdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Logging configuration
logging.level.root=INFO
logging.level.com.projecthub=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=INFO

# Local file storage location
app.file-storage-location=./projecthub/uploads

# Simplified Email configuration for development
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Retry Configuration
spring.retry.maxAttempts=3
spring.retry.initialInterval=1000
spring.retry.multiplier=2.0