# Fortress Configuration Properties

# LDAP Connection Parameters
# Set to match your directory server
ldap.server.type=apacheds
ldap.host=localhost
ldap.port=10389
ldap.admin.user=uid=admin,ou=system
ldap.admin.pw=secret
ldap.suffix=dc=projecthub,dc=com

# RBAC Implementation configuration
enable.audit=true
enable.resource.check=true

# This points to your Fortress data context (recommend dc=projecthub,dc=com as above)
suffix=dc=projecthub,dc=com
config.realm=DEFAULT
user.objectclass=inetOrgPerson,organizationalPerson,person,top
config.naming=cn=${user}
# Base DNs where users, roles, and permissions are stored
user.base.dn=ou=People,${suffix}
role.base.dn=ou=Roles,${suffix}
perm.base.dn=ou=Permissions,${suffix}

# Enable role constraints for temporal access control
temporal.validator.0=org.apache.directory.fortress.core.util.time.Date
temporal.validator.1=org.apache.directory.fortress.core.util.time.LockDate
temporal.validator.2=org.apache.directory.fortress.core.util.time.Timeout
temporal.validator.3=org.apache.directory.fortress.core.util.time.ClockTime
temporal.validator.4=org.apache.directory.fortress.core.util.time.Day
temporal.validator.5=org.apache.directory.fortress.core.util.time.UserRoleConstraint

# Session timeout (in seconds)
session.timeout=60
user.session.props=city,costcenter,title,tenant,description,l,physicalDeliveryOfficeName,postalCode,st,employeeType

# LDAP connection pooling parameters
min.active.ldap.connections=1
max.active.ldap.connections=10
ldap.connection.timeout=60000
ldap.connection.pool.ttl=600000
ldap.connection.pool.max.wait=30000
ldap.connection.validate=true

# Administrative Permissions
adminpool.min=1
adminpool.max=10