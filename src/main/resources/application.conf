
# Resilience configuration
projecthub.resilience {
  retry {
    maxAttempts = 3
    initialDelayMs = 100
    maxDelayMs = 1000
    backoffMultiplier = 2.0
  }
  
  circuitBreaker {
    failureThreshold = 5
    resetTimeoutMs = 30000
    successThreshold = 2
  }
  
  bulkhead {
    maxConcurrentCalls = 25
  }
  
  # Service-specific configurations
  services {
    database {
      retry.maxAttempts = 5
      retry.maxDelayMs = 5000
      circuitBreaker.failureThreshold = 3
    }
    
    httpClient {
      retry.maxAttempts = 2
      circuitBreaker.resetTimeoutMs = 10000
      bulkhead.maxConcurrentCalls = 50
    }
    
    messaging {
      retry.maxAttempts = 4
      retry.backoffMultiplier = 3.0
      circuitBreaker.failureThreshold = 10
    }
  }
}
