documentation.title=ProjectHub Documentation
documentation.copyright=Copyright (c) 2025 ProjectHub Team
documentation.version=${project.version}

# AsciiDoc settings
asciidoc.attributes.source-highlighter=prettify
asciidoc.attributes.icons=font
asciidoc.attributes.experimental=
asciidoc.attributes.toc=left
asciidoc.attributes.toclevels=3
asciidoc.attributes.sectlinks=

# JavaDoc settings
javadoc.title=ProjectHub API Reference
javadoc.bottom=Generated by ProjectHub Documentation Plugin
javadoc.splitindex=true
javadoc.author=true
javadoc.version=true
javadoc.use=true

# Swagger/OpenAPI settings
swagger.title=ProjectHub REST API
swagger.description=ProjectHub REST API Documentation
swagger.version=${project.version}
swagger.basePackage=com.projecthub

# Test report settings
testreport.showStandardStreams=true
testreport.showPassedTests=true
testreport.showSkippedTests=true
testreport.showFailedTests=true

# Add mkdocs configuration
mkdocs.build.dir=build/docs/mkdocs
mkdocs.source.dir=projecthub_documentation-main/docs
mkdocs.serve.port=8000

# Add arc42 configuration
arc42.template.dir=src/docs/arc42
arc42.output.formats=html,pdf,docbook

# Add PlantUML configuration 
plantuml.enabled=true
plantuml.format=svg

# Add Mermaid configuration
mermaid.enabled=true
mermaid.theme=default

# Add test results configuration
tests.results.dir=${project.buildDir}/test-results/test

# Add ArchUnit configuration
archunit.enabled=true
archunit.packages=com.projecthub.architecture
archunit.output.path=architecture/tests